<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR PAY 0.0.3</title>

        <script type="module">
			// This is an old version, but still working. if you wants a qr with svg check the example2.html.
		    import { defineCustomElements } from "https://cdn.jsdelivr.net/npm/qr-pay@0.0.3/dist/loader/index.es2017.js";
            defineCustomElements();
		</script>

		<link rel="stylesheet" href="style.css">
		<style>
			body {
				max-width: 400px;
			}
		</style>
    </head>
    <body>
		<div class="qr-container">
			<qr-pay id="qr" href="QR-PAY IS AWSOME"></qr-pay>
		</div>
		<button onclick="done()">DONE</button>
		<button onclick="undone()">UNDONE</button>

		<label>HREF</label><input id="changeHref" />

		<!--
		@Prop() href: string;
		@Prop() done: boolean = false;
		@Prop() background: string = "#ffffff";
		@Prop() color: string = "#000000";
		@Prop() colorSuccess: string = "#005900";
		@Prop() width: number = 256;
		@Prop() ecl: "H"|"M" = "H";
		-->
		
		<script>
			const qr = document.getElementById("qr");
			const done = () => qr.setAttribute("done", true);
			const undone = () => qr.setAttribute("done", false);


			document.getElementById("changeHref").addEventListener('change', (ev) => {
				console.info("paso poas as");
				qr.setAttribute("href", ev.target.value);
			})
		</script>
	</body>
</html>
