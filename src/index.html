<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/qr-pay.esm.js"></script>
    <script nomodule src="/build/qr-pay.js"></script>
  </head>
  <body>
    <h2 style="text-align:center">CLICK ON THE QR</h2>
    <qr-pay href="QR-PAY IS AWSOME" width=180></qr-pay>

    <hr>
    <label>Href</label>
    <input name="href" />
  </body>

  <script>
    const qrPay = document.getElementsByTagName("qr-pay")[0];
    qrPay.addEventListener("click", (el) => el.target.setAttribute("done", true));


    const input = document.querySelectorAll("input[name='href']")[0];
    input.addEventListener('change', (ev) => qrPay.setAttribute("href", ev.target.value));
  </script>

  <style type="text/css">
    body{
      text-align:center;
    }
    qr-pay{
      margin: 0 auto;
    }
  </style>
  


</html>
